imports:
  - { resource: src/Automaton/Resources/configs/automaton.yml }

automaton:
  recipe:
    common: Automaton\Resources\Recipes\Common
    composer: Automaton\Resources\Recipes\Composer
    source: Automaton\Resources\Recipes\Source
    repository: Automaton\Resources\Recipes\Repository
    environment: Automaton\Resources\Recipes\Environment
  server:
    develop:
      -
        host: www.khepri.be
        auth: publicKeyFile
        username: khepri
  stage:
    develop:
      servers: [develop, develop_2]
      options: {branch: develop}
    stage:
      servers: [stage_1]
  task:
    _config: src/Automaton/Resources/configs/task.yml
    debug: Automaton\Recipe\Common::debug
    debug:before: Automaton\Recipe\Common::debug
    debug:after: Automaton\Recipe\Common::debug
  before:
    debug:before: debug
  after:
    debug:after: debug
