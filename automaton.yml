imports:
  - { resource: src/Automaton/Resources/configs/automaton.yml }

automaton:
  recipe:
    - Automaton\Resources\Recipes\Common
    - Automaton\Resources\Recipes\Composer
    - Automaton\Resources\Recipes\Source
    - Automaton\Resources\Recipes\Repository
    - Automaton\Resources\Recipes\Environment
  server:
    develop:
      -
        host: www.khepri.be
        auth: publicKeyFile
        username: markant
        path: ~/test
  stage:
    develop:
      servers: [develop]
      options: {branch: master}
  repository: git@github.com:jelte/markant-zwijnaarde.git
  branch: master
  excludes:
    - .git
    - .gitignore
    - cache
    - deployment
    - logs
    - phpunit.xml.dist
    - tests
    - resources
    - web/app_dev.php
