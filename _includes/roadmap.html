{% for release in releases %}
<h3>{{release.name}}</h3>
<ul class="roadmap list-group">
    {% for section in release.sections %}
    <li class="list-group-item">
        <h4 class="list-group-item-heading">{{ section.name }}</h4>
        <ul class="list-group">
            {% for todo in section.todos %}
            <li class="list-group-item"><span class="glyphicon glyphicon-{% if todo.done %}ok{% else %}glyphicon glyphicon-unchecked{% endif %}"></span> {{ todo.title }}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endfor %}
